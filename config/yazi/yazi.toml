# Yazi Configuration - MacOS and DevOps Optimized
# ~/.config/yazi/yazi.toml

# -- Manager -----------------------------------------------------------------
[mgr]
ratio          = [1, 3, 4]
sort_by        = "natural"
sort_sensitive = true          # Case-sensitive: Dockerfile vs dockerfile matters
sort_reverse   = false
sort_dir_first = true
linemode       = "none"
show_hidden    = true          # Show dotfiles: .env, .terraform, .kube, .gitignore
show_symlink   = true
scrolloff      = 5
title_format   = "Yazi: {cwd}"

# -- Preview ------------------------------------------------------------------
[preview]
wrap      = "no"
tab_size  = 2                  # Matches YAML/HCL/Helm conventions
max_width  = 600
max_height = 900
image_filter  = "triangle"
image_quality = 75

# -- Tasks --------------------------------------------------------------------
[tasks]
micro_workers    = 10
macro_workers    = 10
bizarre_retry    = 3
suppress_preload = false
